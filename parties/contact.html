<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
<section>
    <div class="container">
        <h1 class="text-center">Contactez-nous !</h1>
        <h5 class="text-center text-secondary">Vous avez une question ? Remplissez le formultaire ...</h5>
        <p class="mt-4">Votre email : </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="ex : EfeDoner@kebab.com" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <p>Votre nom : </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="ex : Efe Demir" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <p>Quelle est le thème de votre question ? </p>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Trouver une date de réservation</option>
                <option value="1">Paiement</option>
                <option value="2">Partenariat</option>
                <option value="3">Problème</option>
            </select>
        </div>

        <div class="form-floating m">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
            <label for="floatingTextarea2">Je me demandais si ...</label>
        </div>
    </div>
</section>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
